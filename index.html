<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Prueba para tfg</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
    <style>
      body {
        margin: 0px;
        overflow: hidden;
      }
      #example {
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
      }
    </style>
  </head>
  <body>
		<div id="example"></div>
		
	
		
  <script type="module">
	//imports
	
	import * as THREE from '/build/three.module.js';

	import { DeviceOrientationControls } from '/examples/jsm/controls/DeviceOrientationControls.js';
  
	import { StereoEffect } from '/examples/jsm/effects/StereoEffect.js';
	
	import { FlyControls } from '/examples/jsm/controls/FlyControls.js';
	
	import { FirstPersonControls } from '/examples/jsm/controls/FirstPersonControls.js';
	
	import  FirstPersonVRControls  from '/examples/jsm/controls/FirstPersonVRControls.js';
	
	import { GUI } from '/examples/jsm/libs/dat.gui.module.js';
	
	
  
	// variables
   var camera, scene, renderer;
    var effect, controls,fpVrControls;
    var element, container;

    var clock = new THREE.Clock();
	
	var cube;
	var cubes=[];
	
	var params = {
		Efecto: true,

	};
	
	var is_mobile= /Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent);

    init();
    animate();

    function init() {
      renderer = new THREE.WebGLRenderer({antialias: true});
      element = renderer.domElement;
      container = document.getElementById('example');
      container.appendChild(element);

      effect = new StereoEffect(renderer);

      scene = new THREE.Scene();

      camera = new THREE.PerspectiveCamera(90, 1, 1, 5000);
      camera.position.set(0, 15, 0);
      scene.add(camera);
	  
	  const rig = new THREE.Object3D();
	  rig.add(camera);
	  scene.add(rig);
	  

    // Conditionally load VR or Fly controls, based on whether we're on a mobile device
    if (is_mobile) {
		
		effect = new StereoEffect(renderer);
		
		fpVrControls = new FirstPersonVRControls(camera, scene,rig);
		fpVrControls.movementSpeed =50;
		fpVrControls.strafing = true;
		fpVrControls.verticalMovement = true; 
		
        controls = new DeviceOrientationControls(camera);
        controls.connect();
        controls.update();
    } else {
        // WASD-style movement controls
        controls = new FirstPersonControls(camera,element);
		controls.movementSpeed =80;
		controls.lookSpeed =0.1;
		

        // Disable automatic forward movement
        controls.autoForward = false;

        // Click and drag to look around with the mouse
        controls.dragToLook = true;

        // Movement and roll speeds, adjust these and see what happens!
        controls.movementSpeed = 20;

    }

      /*function setOrientationControls(e) {
        if (!e.alpha) {
          return;
        }

        controls = new DeviceOrientationControls(camera);
        controls.connect();
        controls.update();

        element.addEventListener('click', fullscreen, false);

        window.removeEventListener('deviceorientation', setOrientationControls, true);
      }
      window.addEventListener('deviceorientation', setOrientationControls, true);
	*/

      var light = new THREE.HemisphereLight(0xffffff, 0x000000, 1);
      scene.add(light);


      var material = new THREE.MeshPhongMaterial({
        color: 0xB8B9B9,
      });

      var geometry = new THREE.PlaneGeometry(5000, 5000);

      var mesh = new THREE.Mesh(geometry, material);
      mesh.rotation.x = -Math.PI / 2;
      scene.add(mesh);
	  
	  // SKYBOX/FOG
	  var skyBoxGeometry = new THREE.BoxGeometry( 5000, 5000, 5000 );
	  var skyBoxMaterial = new THREE.MeshBasicMaterial( { color: 0x00CEC2, side: THREE.BackSide } );
	  var skyBox = new THREE.Mesh( skyBoxGeometry, skyBoxMaterial );
	  scene.add(skyBox);
	
	
	  for(let i = 1; i <= 150; i++)
              createCube();
    
	  cubes.forEach((cube) => scene.add(cube));
	

      window.addEventListener('resize', resize, false);
      setTimeout(resize, 1);
    }

    function resize() {
      var width = container.offsetWidth;
      var height = container.offsetHeight;

      camera.aspect = width / height;
      camera.updateProjectionMatrix();

      renderer.setSize(width, height);
	  
	  if(is_mobile)
        effect.setSize(width, height);
    }

    function update(dt) {
      resize();

      camera.updateProjectionMatrix();
	  if(is_mobile){
		fpVrControls.update(dt);
	  }
	  controls.update( dt);
    }

    function render(dt) {
      
	  if(is_mobile){
		effect.render(scene, camera);
	  } else {
		renderer.render(scene, camera);
	  }
    }

    function animate(t) {
      requestAnimationFrame(animate);

      update(clock.getDelta());
      render(clock.getDelta());
    }

    function fullscreen() {
      if (container.requestFullscreen) {
        container.requestFullscreen();
      } else if (container.msRequestFullscreen) {
        container.msRequestFullscreen();
      } else if (container.mozRequestFullScreen) {
        container.mozRequestFullScreen();
      } else if (container.webkitRequestFullscreen) {
        container.webkitRequestFullscreen();
      }
    }
	
	function randomInRange(from, to) {
        var x = Math.random() * (to - from);
        return x + from;
    };
	function createCube() {
		var w = randomInRange(20, 500);
		var h = randomInRange(80, 1000);
		var d = randomInRange(20, 500);
		var geometry = new THREE.BoxGeometry(w, h, d);
		var material = new THREE.MeshLambertMaterial({color: Math.random() * 0xffffff});
		var cube = new THREE.Mesh( geometry, material );
		cube.position.x = randomInRange(-2500, 2500);
		cube.position.z = randomInRange(-2500, 2500);
		cubes.push(cube);
};
  </script>
  </body>
</html>
